sudo: false
# dist: trusty

language: python

python:
  - 2.7

branches:
  only:
    - master

env:
   
before_install:
  - if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/mc
  - export PATH=/home/travis/mc/bin:$PATH
  - git clone https://github.com/yxqd/dotmantid ~/.mantid

install:
  - export GIT_FULL_HASH=`git rev-parse HEAD`
  - conda config --set always_yes true
  - conda update conda
  - conda config --add channels conda-forge
  - conda config --add channels diffpy
  - conda config --add channels mantid
  - conda config --add channels mcvine
  - conda create -n testenv pip pytest pytest-cov python=$TRAVIS_PYTHON_VERSION
  - source activate testenv
#  - conda install -n testenv numpy 
  - conda install mpich
  - conda install -c mcvine/label/unstable mcvine-core
  - conda install mantid-framework
  - python -c "import matplotlib; import mantid"
  - mcvine
  - python setup.py install
  - pip install coveralls

script:
   - travis_wait 60 py.test --cov=mantid2mcvine tests

after_success:
   - coveralls

notifications:
  email:
    on_success: change
    on_failure: always
